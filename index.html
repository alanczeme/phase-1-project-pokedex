<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Pokedex</title>
  </head>  
  <body>
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">POKEDEX</div>
          <div class="sub header" id="subtitle">VIEW AND CHOOSE POKEMON</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <input type="text" id="myInput" onkeyup="keyUpFilter()" placeholder="Search for names..">
          <nav>
            <ul id="searchUL">
              <!-- <li><a href="#">Pokemon Names Go Here</a></li> -->
            </ul>
          </nav>
        </div>
      </div>

      <!-- Pokemon Card -->
      <div class="four wide column">
        <!-- <div class="ui cards" id="showing"> -->
        <div class="main-container" id="showing">
          <div class="card">
            <div class="front">
              <div id="pokemonCardName" class="title">[POKEMON NAME]</div>
              <img
                id="pokemonCardImage"
                src=""
                alt=""
              />
              <div id="pokemonCardType" class="meta">[TYPE]</div>
              <div class="content">
                <div class="description">
                  <div id="pokemonCardDescription">[INSERT POKEMON DESCRIPTION HERE]</div>
                  <!-- <span id="showtime" class="ui label">[SHOWTIME]</span>
                  <span id="ticket-num">[X]</span> remaining tickets -->
                </div>
              </div>
              <div class="extra content">
                <button id="buy-ticket" class="ui orange button">
                  Add To My Team!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="poster"
          src=""
          alt=""
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
